assive JS bundle on your markdown pages you should only be using the Light Build. You will need to manually import the specific languages you are going to be syntax highlighting in your markdown.\n If youre using Next.js change the theme import from …distesm… to …distcjs…. Hopefully ESM is fully supported in Next.js soon.\n If you want to syntax highlight TSXJSX you must use Prism. Highlight.js does not support TSX or JSX.\n\njs\nconst hello  hello;\n\n\nkotlin\npackage me.kzv.issue.domain\n\nimport org.springframework.data.annotation.CreatedDate\nimport org.springframework.data.annotation.LastModifiedDate\nimport org.springframework.data.jpa.domain.support.AuditingEntityListener\nimport java.time.LocalDateTime\nimport javax.persistence.EntityListeners\nimport javax.persistence.MappedSuperclass\n\nEntityListenersAuditingEntityListener::class\nMappedSuperclass\nabstract class BaseEntity\n\n    CreatedDate\n    var createdAt: LocalDateTime?  null\n\n    LastModifiedDate\n    var updatedAt: LocalDateTime?  null\n\n\n\n 1. heelo\n 2. heelo\n 3. heelo\n\n geek br\n geek\n\n  asdf\n  asdf\n  asdf\n\n 쿼리 메소드\n\nKeyword            Sample            JPQL Snippet \n\nAndfindByLastnameAndFirstname… where x.lastname  ?1 and x.firstname  ?2\nOrfindByLastnameOrFirstname… where x.lastname  ?1 or x.firstname  ?2\nIsEqualsfindByFirstnamefindByFirstnameIsfindByFirstnameEquals… where x.firstname  1?\nBetweenfindByStartDateBetween… where x.startDate between 1? and ?2\nLessThanfindByAgeLessThan… where x.age  ?1\nLessThanEqualfindByAgeLessThanEqual… where x.age ⇐ ?1\nGreaterThanfindByAgeGreaterThan… where x.age  ?1\nGreaterThanEqualfindByAgeGreaterThanEqual… where x.age  ?1\nAfterfindByStartDateAfter… where x.startDate  ?1\nBeforefindByStartDateBefore… where x.startDate  ?1\nIsNullfindByAgeIsNull… where x.age is null\nIsNotNullNotNullfindByAgeIsNotNull… where x.age not null\nLikefindByFirstnameLike… where x.firstname like ?1\nNotLikefindByFirstnameNotLike… where x.firstname not like ?1\nStartingWithfindByFirstnameStartingWith… where x.firstname like ?1parameter bound with appended \nEndingWithfindByFirstnameEndingWith… where x.firstname like ?1parameter bound with prepended \nContainingfindByFirstnameContaining… where x.firstname like ?1parameter bound wrapped in \nOrderByfindByAgeOrderByLastnameDesc… where x.age  ?1 order by x.lastname desc\nNotfindByLastnameNot… where x.lastname  ?1\nInfindByAgeInCollectionAge ages… where x.age in ?1\nNotInfindByAgeNotInCollectionAge age… where x.age not in ?1\nTruefindByActiveTrue… where x.active  true\nFalsefindByActiveFalse… where x.active  false\nIgnoreCasefindByFirstnameIgnoreCase… where UPPERx.firstame  UPPER?1\n","cover_image":"images/test.jpg"}},{"folderPath":"post/project","slug":"test2","frontmatter":{"title":"Test post2","date":"2022-07-09","except":"\n Heading\n head\njavascript\nconst hello  hello;\n","cover_image":"images/test.jpg"}},{"folderPath":"post/project","slug":"test3","frontmatter":{"title":"Test post3","date":"2022-07-09","except":"\n Heading\n head\njavascript\nconst hello  hello;\n","cover_image":"images/test.jpg"}},{"folderPath":"post/project","slug":"객체 간에 메시지를 전달하는 다양한방법","frontmatter":{"title":"객체 간에 메세지를 전달하는 다양한 방법","date":"2022-07-09","except":"\n어플리케이션을 설계할 때 메세지가 중요하다. 객체지향에 관한 책 오브젝트를 읽고 있는데 메세지를 먼저 정하라고 한다. 동작에 필요한 메세지를 정의한 뒤 이를 각 객체에 할당하는 순서로 개발해야 좋은 품질의 어플리케이션을 만들 수 있다는 것이다.\n\n그 동안 반대로 생각했는데 책을 읽고나서 눈여겨 보지 않았던 메세지가 더 중요하다는 사실을 깨달았다. 문득 프론트엔드에서 어떻게 메세지를 주고 받았는지 떠올려보았다. 인접한 객체의 메소드를 호출하는 단순한 방법에서 시작해 멀리 떨어진 객체에게 전달하는 방법 그리고 다른 쓰레드 위에서 동작하는 어플리케이션의 객체에게 전달하는 방법까지.\n\n객체간에 주고 받는 메세지 전달 수단에 대해서 정리해 보겠다.\n\n 인접 객체에게\n\n두 객체가 인접해 있다. a 객체 내부에 b객체를 가지고 있거나 a객체의 메소드의 인자로 b를 받는 경우다. 전역 공간에 b가 있는 경우도 a와 b는 인접해 있다. 간단히 말하면 그냥 b 객체를 사용할 수 있다면 둘은 인접해 있는 객체다.\n\n인접 객체에게 메세지를 전달하는 방법은 그 객체의 메소드에 인자를 전달해 호출하는 방법이다.\n\n 멀리 떨어진 객체에게\n\n인접해 있지 않고 멀리 떨어진 객체의 메소드를 어떻게 호출할까? a가 b를 소유하고 b가 c를 소유한 경우라면 차례대로 메소드를 호출하면 된다. a는 b의 메소드를 b는 c의 메소드를 호출함으로써 a가 c에게 메세지를 전달한다.\n\n하지만 객체가 많이 연결되어 있다면? b처럼 중간에 끼여있는 객체들이 여럿 있을 것이다. 자칫 본연의 역할보다는 메세지 전달만을 위한 메서드를 만들어야 할 수 있는데 이것은 객체의 응집도를 떨어뜨린다.\n\n이런 경우 사용할 수 있는 것이 이벤트 에미터 객체다.","cover_image":"images/test.jpg"}}]},"__N_SSG":true},"page":"/post/project","query":{},"buildId":"_z7owU5OLxekrXTdNsqlR","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
