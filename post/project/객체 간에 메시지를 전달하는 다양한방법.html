\n인접해 있지 않고 멀리 떨어진 객체의 메소드를 어떻게 호출할까? a가 b를 소유하고 b가 c를 소유한 경우라면 차례대로 메소드를 호출하면 된다. a는 b의 메소드를, b는 c의 메소드를 호출함으로써 a가 c에게 메세지를 전달한다.\n\n하지만 객체가 많이 연결되어 있다면? b처럼 중간에 끼여있는 객체들이 여럿 있을 것이다. 자칫 본연의 역할보다는 메세지 전달만을 위한 메서드를 만들어야 할 수 있는데 이것은 객체의 응집도를 떨어뜨린다.\n\n이런 경우 사용할 수 있는 것이 이벤트 에미터 객체다.","data":{"title":"객체 간에 메세지를 전달하는 다양한 방법","date":"2022-07-09","except":"This is except","cover_image":"images/test.jpg"}},"__N_SSG":true},"page":"/post/project/[slug]","query":{"slug":"객체 간에 메시지를 전달하는 다양한방법"},"buildId":"l-QWQ3C_K6_Y5ZCLjjgIT","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
